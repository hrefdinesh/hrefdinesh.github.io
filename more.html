		<!-- the tinyinstrument -->
		<script src="js/tinyinstrument.js"></script>
		<script>
			;(function(window) {
				'use strict';
				var saxEl = document.querySelector('.content--instrument .tiny-instrument--sax'),
					tubaEl = document.querySelector('.content--instrument .tiny-instrument--tuba'),
					panfluteEl = document.querySelector('.content--instrument .tiny-instrument--flute'),
				isMobile = mobilecheck();
				function init() {
					// Preload all sounds and initialize the instruments.
					MIDI.loadPlugin({
						soundfontUrl: './soundfont/',
						instruments: ['acoustic_grand_piano', 'acoustic_guitar_nylon', 'tubular_bells', 'kalimba', 'timpani', 'orchestral_harp', 'xylophone', 'alto_sax', 'tuba', 'pan_flute', 'violin'],
						onsuccess: function() {
							document.body.classList.remove('loading');
							// Initialize the Sax.
							new Instrument(saxEl, {
								notes: [32,33,35,36,39,40],
								midiCode: 65,
								noteOffDelay: 1500,
								onPlay: function(instance) {
									anime.remove(instance.el);
									anime({
										targets: instance.el,
										duration: 500,
										easing: 'easeOutCirc',
										translateY: 5,
										rotateZ: 10,
										complete: function() {
											anime({
												targets: instance.el,
												duration: 500,
												delay: 1000,
												easing: 'easeOutExpo',
												translateY: [5,0],
												rotateZ: [10,0],
											});	
										}
									});
									setTimeout(function() {instance.isPlaying = false;}, 1500);
								}
							});
							// Initialize the Tuba.
							new Instrument(tubaEl, {
								notes: [13,15,17,18,20,22,24,25,24,22,20,18,17,15],
								midiCode: 58,
								noteOffDelay: 500,
								onPlay: function(instance) {
									anime.remove(instance.el);
									anime({
										targets: instance.el,
										duration: 500,
										easing: 'easeOutCirc',
										translateY: 5,
										rotateZ: 5,
										complete: function() {
											anime({
												targets: instance.el,
												duration: 500,
												delay: 200,
												easing: 'easeOutExpo',
												translateY: [5,0],
												rotateZ: [5,0],
											});	
										}
									});
									setTimeout(function() {instance.isPlaying = false;}, 500);
								}
							});
							// Initialize the PanFlute.
							new Instrument(panfluteEl, {
								notes: [65,69,64,67,64,67],
								midiCode: 75,
								noteOffDelay: 1500,
								onPlay: function(instance) {
									anime.remove(instance.el);
									anime({
										targets: instance.el,
										duration: 500,
										easing: 'easeOutCirc',
										translateY: -5,
										rotateZ: -10,
										complete: function() {
											anime({
												targets: instance.el,
												duration: 500,
												delay: 1000,
												easing: 'easeOutExpo',
												translateY: [-5,0],
												rotateZ: [-10,0],
											});	
										}
									});
									setTimeout(function() {instance.isPlaying = false;}, 1500);
								}
							});
						}
					});
				}

			init();

		})(window);
		</script>
